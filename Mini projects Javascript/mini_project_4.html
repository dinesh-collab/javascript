  <body>
    <script>
      var total = prompt("Enter the total amount");
      var tip = prompt("Enter the tip percent");

      total = Number(total);
      tip = Number(tip);
      function tipCalc(total, tip = 5) {
          tip = tip / 100
        var newTotal = (tip * total) ;
        console.log(newTotal + total);
        return (newTotal+total);
      }

      var calulatedTotal = tipCalc(total, tip);
      console.log("total calculated is " + calulatedTotal);
    </script>
