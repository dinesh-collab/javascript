<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    1.Ask the user for URL <br>
    2.check if the link starts with html <br>
    3.If it does not start with http fix the URL <br>
    4.Inject the link into the page using innerHtml



    <h1 >
the link is <span id= url> </span>
    </h1>
    <script>
        var urlNode = document.getElementById("url")
        var link = prompt("Enter the URL")
     var linkSub = link.substr(0,4)
     var html = "<a href ='" + link +"'>" + link + "</a>"
        if(linkSub.toLowerCase() == "http" ){
            urlNode.innerHTML = html
        }
        else {
            urlNode.innerText = html
        }
    </script>
</body>
</html>
