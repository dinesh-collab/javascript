<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var name = "t";
      if (name == "one") {
        console.log("one");
      } else if (name == "two") {
        console.log("Two");
      } else if (name == "three") {
        console.log("three");
      } else {
        console.log("not a number");
      }

      switch (name) {
        case "one":
          console.log("one");
          break;
        case "two":
          console.log("two");
          break;
        default:
          console.log("not a number");
          break;
      }
    </script>
  </body>
</html>
