<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tip-calculator">
        <h1>Tip Calculator</h1>
        <form id="tip-form">
            <label for="bill-amount">Bill Amount</label>
            <input type="number" id="bill-amount" required>
            <label for="tip-percentage">Tip Percentage</label>
            <input type="number" id="tip-percentage" required>
            <button type="submit">Calculate Tip</button>
        </form>
        <div class="result">
            <h2>Total Tip: $<span id="tip-amount">0.00</span></h2>
            <h2>Total Bill: $<span id="total-bill">0.00</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
