<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Search Items</h2>
        <input type="text" id="filterInput" placeholder="Filter items...">
        <ul id="items">
            <li class="item" data-name="Apple">Apple</li>
            <li class="item" data-name="Banana">Banana</li>
            <li class="item" data-name="Orange">Orange</li>
            <li class="item" data-name="Grapes">Grapes</li>
            <li class="item" data-name="Mango">Mango</li>
        </ul>
        <p id="no-results" class="hidden">No matching items found.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
