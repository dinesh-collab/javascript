<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Tip Calculator</title>
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <br />
    <br />
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Total Amount</span
        >
      </div>
      <!-- input 1 -->
      <input
        type="text"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
        placeholder="i.e., 56.98$"
        id="totalInput"
      />
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Tip amount</span
        >
      </div>
      <!-- input 2 -->
      <input
        type="text"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default"
        placeholder="5%"
        id="tipInput"
      />
    </div>

    <button type="button" class="btn btn-primary btn-lg" onclick="calculate()">
      Calculate Tip
    </button>
    <h2>Total Tip : <span> </span></h2>

    <script>
      //   Function onclick
      function calculate() {
        var total = document.getElementById("totalInput");
        var totalNum = Number(total.value);
        var tip = document.getElementById("tipInput");
        var tipNum = Number(tip.value);

        var tipAmount = tipNum / 100;
        var totalAmount = totalNum * tipAmount + totalNum;
        var h2 = document.querySelector("h2");
        var span = h2.querySelector("span");
        //Total Amount
        span.innerHTML = totalAmount;
      }
    </script>
  </body>
</html>
